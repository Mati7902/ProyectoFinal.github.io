<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronóstico del Tiempo en Encarnación</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Pronóstico del Tiempo</h1>
        <div class="weather-info">
            <h2>Temperatura</h2> 
            <div class="temperature">
                <p id="temperature"></p>
            </div>
            <h2>Vientos</h2> 
            <div class="wind">
                <p id="wind"></p>
            </div>
            <h2>Clima</h2> 
            <div class="description">
                <p id="weather-description"></p>
            </div>
            <div class="weather-icon">
                <img src="" alt="Icono del clima" id="weather-icon">
            </div>
    </div>
</body>
</html>
